<!DOCTYPE html>

    <title>Widgets</title>

    <style>
      td, table {
        border-style: solid;
        border-width: 5px;

        color: black;
        border-color: white;
      }
    </style>
    <script>
        var $ = function (id) {
              return document.getElementById ( id );
            }
        function update() {
          the_name = $("Cname").value;
          the_color = $("lcolor").value;
          if (the_color == "red")
            $(the_name).className = "rred";
          else
            $(the_name).className = "bblue";
        }
        function reset() {
          $("one").className = "ggray";
          $("two").className = "ggray";
          $("three").className = "ggray";
          $("four").className = "ggray";
          $("five").className = "ggray";
          $("six").className = "ggray";
          $("seven").className = "ggray";
          $("eight").className = "ggray";
          $("nine").className = "ggray";
        }
        </script>

  </head>

  <body>

    <div id="Tic">
      <p>TIC TAC TOE</p>
      <p>Enter Cell Name:
        <input id = "Cname" type = "text" >
      </p>
      <p>Enter color:
        <select id="lcolor">
          <option value="red">Red(0)</option>
          <option value="blue">Blue(X)</option>
        </select>
        <br>
        <button id = "submit" onclick = "update()"> Enter </button>
        <button id = "reset" onclick = "reset()"> Reset </button>
      </p>

        <table class="TicTac">
          <tr class="row">
            <td class="one" id="one">one</td>
            <td class="two" id="two">two</td>
            <td class="three" id="three">three</td>
          </tr>
          <tr class="row1">
            <td class="four" id="four">four</td>
            <td class="five" id="five">five</td>
            <td class="six" id="six">six</td>
          </tr>
          <tr class="row2">
