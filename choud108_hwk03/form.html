<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <script>
        function valForm() {
          var eventname = document.forms["myForm"]["eventname"].value;
          var locationname = document.forms["myForm"]["location"].value;
          if ( (/^[a-zA-Z0-9]+$/.test(eventname) == true) && (/^[a-zA-Z0-9]+$/.test(locationname) == true) ) {
              return true;
          }
          else {
              alert("Event Name and Location must be alphanumeric");
              return false;
          }
        }
      </script>
  </head>

  <body>
    <nav>
      <a href="calendar.html" target="calendar.html">My Calendar</a>
      <a href="form.html">Form Input</a>
      <a href="widget.html" target="widget.html">My Widgets</a>
    </nav>
    <p></p>

    <form action="http://localhost:9001" method="post" name = "myForm" onsubmit="return valForm()">
      Event Name: <input type="text" name="eventname" required><br>
      Start Time: <input type="time" name="starttime" required><br>
      End Time: <input type="time" name="endtime" required><br>
      Location: <input type="text" name="location" required><br>
      Day of the Week: <select name="day" required>
                        <option value="">Select Day of the week</option>
                        <option value="Mon">Mon</option>
                        <option value="Tue">Tue</option>
                        <option value="Wed">Wed</option>
                        <option value="Thu">Thu</option>
                        <option value="Fri">Fri</option>
                      </select><br>
      Additional Info: <input type="text" name="additionalinfo" required><br>
      Input URL: <br><input size="185%" type="url" name="url" required>
      <input type="submit">
    </form>

  </body>
</html>
