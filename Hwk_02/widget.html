    <style>
        table, td {
              border-style: solid;
              border-width: 5px;
              border-collapse: collapse;
              color: black;
              border-color: white;
            }
        .rred {background-color:red;
              color:white;
              font-weight: bold;
            }
            
        .bblue {background-color:blue;
              color:black;
              font-weight: bold;
            }
        .ggray {
          background-color: lightblue;
        }
        </style>    

    <script>
        var $ = function (id) {
              return document.getElementById ( id );
            }
        function update() {
          the_name = $("Cname").value;
          the_color = $("lcolor").value;
          if (the_color == "red")
            $(the_name).className = "rred";
          else
            $(the_name).className = "bblue";
        }
        function reset() {
          $("one").className = "ggray";
          $("two").className = "ggray";
          $("three").className = "ggray";
          $("four").className = "ggray";
          $("five").className = "ggray";
          $("six").className = "ggray";
          $("seven").className = "ggray";
          $("eight").className = "ggray";
          $("nine").className = "ggray";
        }
        </script>
    
  </head>
